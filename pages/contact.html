<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact</title>
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<!-- headern finns på alla sidorna med samma innehåll förutom att länkarna är olika -->
		<header>
			<section class="navbar-wrapper">
				<h1><a href="../index.html">UwantSocks</a></h1>
				<nav>
					<ul class="navbar-list">
						<li>
							<a href="../index.html">Home </a>
							<span class="nav-line">|</span>
						</li>
						<li>
							<a href="blog.html">Blog </a>
							<span class="nav-line">|</span>
						</li>
						<li>
							<a href="about.html">About </a>
							<span class="nav-line">|</span>
						</li>
						<li>
							<a class="navbar-button" href="contact.html">Contact </a>
						</li>
					</ul>
				</nav>
			</section>
			<div class="image-container">
				<img class="top-img" src="../images/socks.jpg" alt="strumpor" />
			</div>
		</header>
		<!-- main innerhåller layouten för varje sida -->
		<main>
			<h2 class="contact-header">Contact Us</h2>
			<section>
				<!-- innerhåller labels, en med input för att skriva in namn och 
					andra har en textarea för att man kan skriva sitt meddelande -->
				<form>
					<div>
						<label for="name">Enter your name:</label>
						<!-- required gör att man måste skriva in namn
							 innan man kan skicka iväg meddelandet -->
						<input type="text" name="name" id="name" required />
					</div>
					<div>
						<label for="message">Message</label>
						<textarea
							name="textarea"
							id="textarea"
							cols="150"
							rows="15"
						></textarea>
					</div>
					<!-- knapp för att skicka in meddelandet-->
					<button class="btn-send">Send</button>
				</form>
			</section>
		</main>
		<!-- footer och hr finns på alla sidor med samma innehåll -->
		<hr class="line" />
		<footer>
			<h5>UwantSocks AB, Nangijala 3A, Malmö</h5>
		</footer>
	</body>
</html>
